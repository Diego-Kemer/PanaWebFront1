<div class="producto">
    <div class="producto__container">
        <div class="producto__principal">
            <img class="producto__imagen" src="{{producto.imagen}}" alt="">
            <h4>{{producto.name}}</h4>
        </div>
        <div class="producto__description">
            <p>{{producto.description}}</p>
            <span>{{producto.price | currency}}</span>
        </div>
    </div>
</div>
