<header>
    <div class="carousel">
        <button class="carousel__boton carousel__boton--back" (click)="back()"><i class="icofont-curved-left"></i></button>
        <div>
            <div class="carousel__conteiner">
                <div class="carousel__texto">
                    <h1>Panadería web</h1>
                    <p>Trabajamos a diario para que a tu mesa lleguen los productos más ricos y sanos. Somos la opción más rica y cerca tuyo, para todos los momentos del día.</p>
                </div>
                
                <div class="carousel__item" #irse>
                    <img class="carousel__imagen" src="{{imagenAnimada}}" alt="" width="100%">
                </div>
                <!-- este queda encima -->
                <div class="carousel__item" #quedarse>
                    <img class="carousel__imagen" src="{{imagen}}" alt="" width="100%">
                </div>

            </div>
        </div>

        <button class="carousel__boton carousel__boton--nex" (click)="nex()"><i class="icofont-curved-right"></i></button>
    </div>
</header>
